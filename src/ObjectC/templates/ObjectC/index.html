{% extends 'base.html' %}

{% block content %}

    <div class="main-div">
        <div class="sub-div-1">
            <div>
                <p class="page-title">Expense</p>
                <p class="page-description">Give required details to get production values.</p>
            </div>

            <form method="POST" class="post-form" enctype="multipart/form-data">
                {% csrf_token %}
                <div>
                    <p class="page-formTitle">Decline Curve Information</p>

                    <div class="division-block">
                        <div class="form-group" style="flex: 0.5; padding-top: 2%;">
                            <label for="id_threshold" class="col-sm-3 control-label" style="font-weight: bold;">Probability of Exceeding (%)</label>
                            <div class="col-sm-6" style="padding-top: 1%;">
                                <input type="number" name="threshold" id="id_threshold" class="form-control" min="5" max="95" step=".01" class="form-input-number" required />
                            </div>
                            <div class="col-sm-3"></div>
                        </div>

                        <div class="form-group" style="flex: 0.5; padding-top: 2%;">
                            <label for="id_curveType" class="col-sm-3 control-label" style="font-weight: bold;">Hyperbolic or Exponential</label>
                            <div class="col-sm-2" style="padding-top: 1%;">
                                <select name="curveType" id="id_curveType" class="form-control" class="form-input-option" required >
                                    <option value="hyperbolic">Hyperbolic</option>
                                    <option value="exponential">Exponential</option>
                                </select>
                            </div>
                            <div class="col-sm-7"></div>
                        </div>
                    </div>

                    <div class="division-block">
                        <div class="form-group" style="flex: 0.5; padding-top: 2%;">
                            <label for="id_excelInput" class="col-sm-3 control-label" style="font-weight: bold;">Excel Input</label>
                            <div class="col-sm-6" style="padding-top: 1%;">
                                <input type="file" name="excelInput" id="id_excelInput" class="form-control" class="form-input-number" required />
                            </div>
                            <div class="col-sm-3"></div>
                        </div>

<!--                        <div class="form-group" style="flex: 0.5; padding-top: 2%;">-->
<!--                            <label for="id_bc_mmscfg" class="col-sm-3 control-label" style="font-weight: bold;">Gas</label>-->
<!--                            <div class="col-sm-6" style="padding-top: 1%;">-->
<!--                                <input type="number" name="bc_mmscfg" id="id_bc_mmscfg" class="form-control" placeholder="56" class="form-input-number" step=".01" required />-->
<!--                            </div>-->
<!--                            <div class="col-sm-3"></div>-->
<!--                        </div>-->
                    </div>
                </div>

                <div>
                    <p class="page-formTitle">Expense Information</p>

                    <div class="division-block">
                        <div class="form-group" style="flex: 0.5; padding-top: 2%;">
                            <label for="id_fixedCost" class="col-sm-3 control-label" style="font-weight: bold;">Fixed Cost ($/Month)</label>
                            <div class="col-sm-6" style="padding-top: 1%;">
                                <input type="number" name="fixedCost" id="id_fixedCost" class="form-control" placeholder="11000" class="form-input-number" step=".01" required />
                            </div>
                            <div class="col-sm-3"></div>
                        </div>

                        <div class="form-group" style="flex: 0.5; padding-top: 2%;">
                            <label for="id_indProdCost" class="col-sm-3 control-label" style="font-weight: bold;">Variable Cost Independent of Production ($/Month)</label>
                            <div class="col-sm-6" style="padding-top: 1%;">
                                <input type="number" name="indProdCost" id="id_indProdCost" class="form-control" placeholder="5000" class="form-input-number" step=".01" required />
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>

                    <div class="division-block">
                        <div class="form-group" style="flex: 0.5; padding-top: 2%;">
                            <label for="id_oilProdCost" class="col-sm-3 control-label" style="font-weight: bold;">Variable Cost based on Oil Production ($/bbl)</label>
                            <div class="col-sm-6" style="padding-top: 1%;">
                                <input type="number" name="oilProdCost" id="id_oilProdCost" class="form-control" placeholder="9" class="form-input-number" step=".01" required />
                            </div>
                            <div class="col-sm-3"></div>
                        </div>

                        <div class="form-group" style="flex: 0.5; padding-top: 2%;">
                            <label for="id_gasProdCost" class="col-sm-3 control-label" style="font-weight: bold;">Variable Cost based on Gas Production ($/MSCFG)</label>
                            <div class="col-sm-6" style="padding-top: 1%;">
                                <input type="number" name="gasProdCost" id="id_gasProdCost" class="form-control" placeholder="0.55" class="form-input-number" step=".01" required />
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>

                    <div class="division-block">
                        <div class="form-group" style="flex: 0.5; padding-top: 2%;">
                            <label for="id_costBelowPerc" class="col-sm-3 control-label" style="font-weight: bold;">Percentile Chance of Total Cost being Below (%)</label>
                            <div class="col-sm-6" style="padding-top: 1%;">
                                <input type="number" name="costBelowPerc" id="id_costBelowPerc" class="form-control" placeholder="9" class="form-input-number" step=".01" required />
                            </div>
                            <div class="col-sm-3"></div>
                        </div>

                        <div class="form-group" style="flex: 0.5; padding-top: 2%;">
                            <label for="id_indProdSD" class="col-sm-3 control-label" style="font-weight: bold;">Standard Deviation of Variable Cost Independent of Production ($/Month)</label>
                            <div class="col-sm-6" style="padding-top: 1%;">
                                <input type="number" name="indProdSD" id="id_indProdSD" class="form-control" placeholder="0.55" class="form-input-number" step=".01" required />
                            </div>
                            <div class="col-sm-3"></div>
                        </div>
                    </div>
                </div>

                <div>
                    <input type="submit" value="Submit" class="btn btn-primary col-sm-offset-3" style="margin-top: 4%; margin-bottom: 5%; padding: 1% 5% 1% 5%;"/>
                </div>
            </form>
        </div>
    </div>

    <style>
        .main-div {
            width: 100%;
            height: 82vh;
            background-color: white;
            padding-top: 5vh;
        }

        .division-block {
            display: flex;
        }

        .form-control-single {
          width: 30%;
          padding: 5px;
        }

        .form-control {
          width: 50%;
          padding: 5px;
        }

        .sub-div-1 {
            width: 60%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .page-title {
            font-size: 2vw;
            font-weight: 600;
            color: #525252;
        }

        .page-description {
            font-size: 1vw;
            font-weight: 400;
            color: #525252;
        }

        .page-formTitle {
            padding-top: 5%;
            font-size: 1.5vw;
            font-weight: 400;
            color: #525252;
        }

        .form-input-option {
            width: 50%;
            padding: 1%;
        }

        .form-input-number {
            width: 75%;
            padding: 2%;
        }

        @media only screen and (max-width: 650px) {
            .main-div {
                padding-top: 0;
            }

            .division-block {
                display: block;
            }

            .form-control {
              width: 50%;
              padding: 5px;
            }

            .col-sm-7, .col-sm-3 {
              margin: 10px;
            }

            .sub-div-1 {
                width: 100%;
            }

            .page-title {
                font-size: 5vw;
                margin-bottom: 0;
            }

            .page-description {
                font-size: 3vw;
                font-weight: 400;
            }

            .page-formTitle {
                font-size: 3vw;
            }
        }
    </style>

{% endblock content %}
